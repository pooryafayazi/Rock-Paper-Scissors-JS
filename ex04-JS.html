<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04-JS</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="./ex04-JS.js"></script>
</head>

<body>
    <div class="container">
    <div id="you" class="result">
        <div id="yourTitle">YOU:</div>
        <img id="yourimg" src="./img/question.jpg">
        <div id="yourcurrentChoise"></div>
        <div id="yourScore"></div>
    </div>

    <div id="computer" class="result">
        <div id="computerTitle">COMPUTER:</div>
        <img id="computerimg" src="./img/question.jpg">
        <div id="computercurrentChoise"></div>
        <div id="computerScore"></div>

    </div>
    </div>
    
    <div id="buttons">
        <button class="buttonselect" id="rock" onclick="clickOnRock()">Rock</button>
        <button class="buttonselect" id="paper" onclick="clickOnPaper()">Paper</button>
        <button class="buttonselect" id="scissors" onclick="clickOnScissors()">Scissors</button>
    </div>
    <div id="win">WIN</div>
    <div id="turn">Games Played: 0</div>
    <div>
        <button id="reset" onclick="reset()">RESET</button>
    </div>

</body>
</html>
